<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="LayoutPage.html">
<div layout:fragment="content">
    <h1 class="text-center">Welcome to Admin Panel<br>
        <span th:text="${#authentication.principal.fullName +
            ' - ' + #authentication.principal.email}"></span></h1>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example" style="margin-left: 45%">>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
        >Add Hotel</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{'/add-hotel'}" method="post">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-12">
                                <label>NAME: </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" name="name">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label>DESCRIPTION : </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <textarea name="description" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label>Price : </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" name="price">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label>Rating : </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" name="rating">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <label>Text : </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" name="text">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label>City  : </label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" name="city">
                            </div>
                        </div>

                        <button class="btn btn-outline-secondary" type="submit" >Submit</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
